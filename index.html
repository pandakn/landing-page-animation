<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <section class="logo">
                <h3>LOGO</h3>
            </section>
            <section class="nav__link">
                <ul>
                    <li>About</li>
                    <li>Service</li>
                    <li>Product</li>
                </ul>
            </section>
        </nav>

        <!-- Banner -->
        <section class="banner">
            <div class="content">
                <h3>Lorem ipsum dolor sit amet consectetur.</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, eveniet quas sequi fuga tempore culpa.</p>
                <form action="#" class="form__email">
                    <input type="email" placeholder="Email" class="email__input">
                    <input type="button" value="SEND">
                </form>
            </div>
            <div class="image">
                <img src="images/banner.png" alt="banner" class="img__banner jump">
                <div class="circle__container">
                    <div class="circle__1"></div>
                    <div class="circle__2"></div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
